<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ProjectCreate.css">
    <link rel="stylesheet" href="./global.css">
    <script src="https://kit.fontawesome.com/3474060677.js" crossorigin="anonymous"></script>
    <title>@@Project Create</title>
</head>

<body>
    <header>
        <div id="titleContainer">
            <div id="logo">
                <button class="sidebarBtn" onclick="openSidebar()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href=ProjectList.html id="jjapra">JJapRa</a>
            </div>
            <div id="middle">
                <button id="loginBtn" onclick="logIn()"><i class="fa-solid fa-right-to-bracket"></i>login
                </button>
                <button id="logoutBtn" onclick="logOut()"><i class="fa-solid fa-right-from-bracket"></i>logout
                </button>
            </div>
            <div id="profile">
                <span>Suzzang</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    <main>
        <div id="mainContainer">
            <div id="mainTitle">
                <span id="mainTitleText">Create Project</span>
            </div>
            <div id="mainContent">
                <div id="info">
                    <div class="oneInput">
                        <div class="inputLabel">
                            Title *
                        </div>
                        <input type="text" id="projectName" placeholder="Project Name">
                    </div>
                    <div class="oneInput">
                        <div class="inputLabel">
                            Dev *
                        </div>
                        <select> <!-- 여기에서 DB에 있는 사용자들 list 불러와야 함? -->
                            <option value="1">DDing</option>
                            <option value="2">Channy</option>
                            <option value="3">Suzzang</option>
                            <option value="4">Migging</option>
                            <option value="5">Unstraguram</option>
                        </select>
                    </div>
                    <div class="oneInput">
                        <div class="inputLabel">
                            Description *
                        </div>
                        <input type="text" id="projectDescription" placeholder="Project Description">
                    </div>
                    <div class="oneInput">
                        <div class="inputLabel">
                            Tester *
                        </div>
                        <select>
                            <option value="1">DDing</option>
                            <option value="2">Channy</option>
                            <option value="3">Suzzang</option>
                            <option value="4">Migging</option>
                            <option value="5">Unstraguram</option>
                        </select>
                    </div>
                    <div class="oneInput">
                        <button id="createBtn" onclick="openProjectList()">Create</button>
                    </div>
                </div>
                <!-- <div id="projectImg">
                    <img src="./src/createProject.svg">
                </div> -->
            </div>
        </div>
    </main>
    <div id="sidebar" class="sidebar">
        <a class="sidebarNav" href="./ProjectList.html"><i class="fa-solid fa-house navIcon"></i>Projects</a>
        <a class="sidebarNav" href="./Documents.html"><i class="fa-regular fa-folder-open navIcon"></i>Documents</a>
        <a class="sidebarNav" href="./Users.html"><i class="fa-solid fa-users navIcon"></i>Users</a>
        <a class="sidebarNav" href="/Contact.html"><i class="fa-solid fa-phone navIcon"></i>Contact</a>
    </div>
    <footer>
        <span>Copyrightⓒ JJapRa 2024</span>
    </footer>
</body>
<script src="./ProjectCreate.js"></script>
</html>
