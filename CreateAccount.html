<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="createaccount.css">
    <link rel="stylesheet" href="./global.css">
    <script src="https://kit.fontawesome.com/3474060677.js" crossorigin="anonymous"></script>
    <title>CreateAccount</title>
</head>
<body>
    <div class="createAccount-wrapper">
        <header>      
            <div id="titleContainer">
                <div id="logo">
                    <a href=ProjectList.html id="jjapra">JJapRa</a>
                </div>
            </div>
        </header>
            <div class="input-group">
                <input type="text" name="userName" placeholder="ID" id="ID" class="short-input">
                <button type="button" id="validateBtn" onclick="checkUsername()">Validate</button>
            </div>
            <input type="password" name="userPassword" placeholder="Password" id="password" class="short-input">
            <input type="password" name="userPasswordConfirm" placeholder="Confirm Password" id="passwordConfirm" class="short-input">
            
            <div class="vertical-inputs">
                <input type="text" name="fullName" placeholder="Name" id="name">
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="tel" name="phoneNumber" placeholder="Phone Number" id="phoneNumber">
            </div>
            
            <button type="button" id="joinBtn" value="Join">Join</button>
    </div>

    <script>
        function checkUsername() {
            var username = document.getElementById('userName').value;
            fetch('/check-username?username=' + encodeURIComponent(username))
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => console.error('Error:', error));
        }

        function validatePassword() {
            var password = document.getElementById('userPassword').value;
            var confirmPassword = document.getElementById('userPasswordConfirm').value;
            if (password != confirmPassword) {
                alert("비밀번호가 다릅니다.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
